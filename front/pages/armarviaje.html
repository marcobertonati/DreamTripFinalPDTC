        <!-- Formulario nuevo -->
        <div class="container"><br>
            <h2 class="armandoMiViaje">Armando mi viaje </h2>
            <div class="formulario-bg"></div>
            <form id="formulario-viaje" class="formulario">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="destino">Destino</label>
                        <input type="text" class="form-control campo" id="destino-armar" placeholder="Ingresa un destino" required name="destino">
                    </div><br>
                    <div class="form-group col-md-12">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control campo" id="fecha" placeholder="¿En qué fecha te gustaría viajar?" required name="fecha">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="presupuesto">Presupuesto</label>
                        <input type="number" class="form-control campo" id="presupuesto" placeholder="¿Cuál es tu presupuesto?" required name="presupuesto">
                    </div><br>
                    <div class="form-group col-md-12">
                        <label for="comentario">Ideas e información</label>
                        <textarea type="date" class="form-control mensaje-formulario campo" id="comentario" placeholder="Escribe tus ideas y más información aquí" rows="3"></textarea>
                    </div><br>
                    <div class="form-group col-md-12">
                        <label for="contacto">Información de contacto</label>
                        <input type="text" class="form-control campo" id="contacto" placeholder="Ingresa un mail" required name="contacto">
                    </div><br>
                </div>
                <div class="botonArmarViaje">
                    <button type="submit" class="btn btn-primary">Compartir mi viaje</button>
                </div>
            </form>
